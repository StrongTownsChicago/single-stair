<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Stair Visualizer â€” Test Runner</title>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 2rem;
      margin: 0;
    }
    h1 { color: #fff; margin-bottom: 0.5rem; }
    #status {
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    #status.pass { background: #064e3b; color: #6ee7b7; }
    #status.fail { background: #7f1d1d; color: #fca5a5; }
    #log {
      background: #0f0f23;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.85rem;
      max-height: 70vh;
      overflow-y: auto;
    }
    .fail-line { color: #ef4444; }
  </style>
</head>
<body>
  <h1>Test Runner</h1>
  <div id="status">Running...</div>
  <div id="log"></div>

  <!-- Non-3D source files (plain scripts, globally available) -->
  <script src="layout.js"></script>
  <script src="renderer.js"></script>
  <script src="stats.js"></script>
  <script src="state.js"></script>

  <!-- Import map for ES module resolution -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.183.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.183.0/examples/jsm/"
    }
  }
  </script>

  <!-- Load ES modules and expose their exports globally for tests -->
  <script type="module">
    import { buildMeshData, RESIDENTIAL_FLOOR_HEIGHT } from './mesh.js';
    import { createTourSteps, createTourState, advanceTour, easeInOutCubic } from './tour.js';
    import { MATERIAL_COLORS, MATERIAL_OPACITY } from './viewer3d.js';

    // Expose as globals for the test suite
    window.buildMeshData = buildMeshData;
    window.RESIDENTIAL_FLOOR_HEIGHT = RESIDENTIAL_FLOOR_HEIGHT;
    window.createTourSteps = createTourSteps;
    window.createTourState = createTourState;
    window.advanceTour = advanceTour;
    window.easeInOutCubic = easeInOutCubic;
    window.MATERIAL_COLORS = MATERIAL_COLORS;
    window.MATERIAL_OPACITY = MATERIAL_OPACITY;

    // Signal that modules are loaded
    window._modulesLoaded = true;
    window.dispatchEvent(new Event('modules-loaded'));
  </script>

  <script>
    // Capture console output
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const origLog = console.log;
    const origError = console.error;

    console.log = function(...args) {
      origLog.apply(console, args);
      const line = document.createElement('div');
      line.textContent = args.join(' ');
      logEl.appendChild(line);
    };
    console.error = function(...args) {
      origError.apply(console, args);
      const line = document.createElement('div');
      line.className = 'fail-line';
      line.textContent = args.join(' ');
      logEl.appendChild(line);
    };

    // Wait for ES modules to load, then run tests
    function runTests() {
      const script = document.createElement('script');
      script.src = 'tests.js';
      script.onload = function() {
        if (typeof _failed !== 'undefined') {
          if (_failed === 0) {
            statusEl.textContent = '\u2713 All ' + _passed + ' tests passed';
            statusEl.className = 'pass';
          } else {
            statusEl.textContent = '\u2717 ' + _failed + ' failed, ' + _passed + ' passed';
            statusEl.className = 'fail';
          }
        }
      };
      document.body.appendChild(script);
    }

    if (window._modulesLoaded) {
      runTests();
    } else {
      window.addEventListener('modules-loaded', runTests);
    }
  </script>
</body>
</html>
