<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single Stair Visualizer — Test Runner</title>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 2rem;
      margin: 0;
    }
    h1 { color: #fff; margin-bottom: 0.5rem; }
    #status {
      font-size: 1.2rem;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
    }
    #status.pass { background: #064e3b; color: #6ee7b7; }
    #status.fail { background: #7f1d1d; color: #fca5a5; }
    #log {
      background: #0f0f23;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.85rem;
      max-height: 70vh;
      overflow-y: auto;
    }
    .fail-line { color: #ef4444; }
  </style>
</head>
<body>
  <h1>Test Runner</h1>
  <div id="status">Running...</div>
  <div id="log"></div>

  <!-- Source files loaded before tests -->
  <script src="layout.js"></script>
  <script src="renderer.js"></script>
  <script src="stats.js"></script>
  <script src="state.js"></script>

  <script>
    // Capture console output
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const origLog = console.log;
    const origError = console.error;

    console.log = function(...args) {
      origLog.apply(console, args);
      const line = document.createElement('div');
      line.textContent = args.join(' ');
      logEl.appendChild(line);
    };
    console.error = function(...args) {
      origError.apply(console, args);
      const line = document.createElement('div');
      line.className = 'fail-line';
      line.textContent = args.join(' ');
      logEl.appendChild(line);
    };
  </script>

  <script src="tests.js"></script>

  <script>
    // Update status after tests complete
    // _passed and _failed are globals from tests.js
    if (typeof _failed !== 'undefined') {
      if (_failed === 0) {
        statusEl.textContent = `✓ All ${_passed} tests passed`;
        statusEl.className = 'pass';
      } else {
        statusEl.textContent = `✗ ${_failed} failed, ${_passed} passed`;
        statusEl.className = 'fail';
      }
    }
  </script>
</body>
</html>
